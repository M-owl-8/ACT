<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#efe6d8;        /* warm paper */
      --sakura:#c85a3a;       /* warm red-orange used in picture */
      --cream:#f8efe6;
      --ink:#4a3f38;
      --muted:#7a6f65;
      --panel: rgba(255,255,255,0.85);
    }
    html,body{height:100%;margin:0;font-family:"Noto Sans JP",system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background: var(--paper);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* center frame sized like a phone */
    .frame{
      width: 380px;
      max-width:94vw;
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(46,42,39,0.15);
      position:relative;
      background: linear-gradient(180deg,var(--cream), #fffdf9 60%);
      border: 1px solid rgba(74,63,56,0.06);
    }

    /* paper grain via SVG overlay */
    .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:multiply; opacity:0.12;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800"><rect width="800" height="800" fill="%23efe6d8"/><g opacity="0.06" fill="%236b645f"><circle cx="40" cy="20" r="1"/></g></svg>');
      background-size:cover;
    }

    /* artwork area */
    .art{
      position:relative;
      height: 700px; /* tall so mobile-like */
      background-repeat:no-repeat;
      background-position:center top;
      background-size:cover;
      overflow:hidden;
    }

    /* big sun and landscape are SVG below */
    .svg-wrap{position:absolute; inset:0; pointer-events:none; display:block}

    /* UI panel */
    .ui{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:86%;
      bottom: 72px;
      background: var(--panel);
      border-radius: 16px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(74,63,56,0.08);
      border: 1px solid rgba(74,63,56,0.04);
      backdrop-filter: blur(4px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }
    .brand .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--sakura),#ffd7c2);display:flex;align-items:center;justify-content:center;font-size:22px;box-shadow:0 6px 18px rgba(74,63,56,0.06)
    }
    .brand h1{margin:0;font-family:"Noto Serif JP"; font-size:18px;color:var(--ink)}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .title{font-family:"Noto Serif JP";text-align:center;font-size:36px;color:var(--ink);margin:6px 0 8px 0}
    .subtitle{font-size:13px;color:var(--muted);text-align:center;margin-bottom:12px}

    .field{display:block;margin:8px 0}
    .input{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid rgba(74,63,56,0.06);
      background: #fffaf6;
      font-size:15px;
      color:var(--ink);
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .input::placeholder{color: #9b8e85}

    .btn{
      margin-top:12px;
      width:100%;
      padding:13px;
      border-radius:12px;
      background: linear-gradient(180deg,var(--sakura), #b6482f);
      color:white;
      border:none;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(184,92,64,0.18);
    }

    .secondary{
      width:100%;
      margin-top:10px;
      padding:12px;
      border-radius:12px;
      background:#fff;
      border:1px solid rgba(74,63,56,0.06);
      color:var(--ink);
      font-weight:600;
      font-size:15px;
      cursor:pointer;
    }

    /* small footer label like image bottom button */
    .create{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:16px;
      width:88%;
      text-align:center;
      padding:12px;
      border-radius:12px;
      background:#fff8f4;
      border:1px solid rgba(74,63,56,0.06);
      font-weight:700;
      color:var(--ink);
      box-shadow:0 8px 24px rgba(74,63,56,0.06);
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .frame{width:92vw}
      .title{font-size:32px}
    }
  </style>
</head>
